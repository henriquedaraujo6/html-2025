<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabelas em HTML</title>
</head>
<body>
    <h1>Trabalhando com Tabelas</h1>

 <!-- Tabela básica para criação de tabelas -->
 <h2>Tabela de Produtos</h2>
 <table border="1">
    <!-- Cabeçalho da tabela -->
    <thead>
        <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Estoque</th>
        </tr>
    </thead>
    <!-- Corpo da tabela -->
     <tbody>
          <tr>
            <td>Notebook</td>
            <td>R$ 2.500,00</td>
            <td>15</td>
         <tr>
         </tr>
            <td>Mouse</td>    
            <td>R$ 50,00</td>  
            <td>30</td> 
          </tr>
          <tr>
             <td>Teclado</td>
             <td>R$ 120,00</td>
             <td>25</td>
          </tr>    
       </tbody>
 </table>

 <!-- Tabela com mesclagem de células -->
  <h2>Tabela com Mesclagem</h2>
  <table border="1" cellpadding="10" cellspacing="0">
    <tr>
        <th colspan="2">Vendas por Trismestre</th>
        </tr>
        <tr>
            <td>1* Trimestre</td>
            <td>R$ 50,00</td>
        </tr>
        <tr>
            <td>2* Trimestre</td>
            <td>R$ 65.000</td>
        </tr>
        <tr>
            <td rowspan="2">Total Semestre</td>
            <td>R$ 115.000</td>
            </tr>    
      </table>
   </body>
