<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8" 
      title>Listas em HTML</title>
</head>
<body
</h1>Diferentes tipos de listas</h1>

<!--Lista não numerada (não ordenada) -->
<h2>Listas de compras (não numerada)</h2>
<!--
Tipos de marcadores possíveis para <ul> (via CSS list-style-type):
 disc   - bolinha solida (padrão)
 cicrle - círculo vazado
 square - quadrado sólido 
 none   - sem marcador
 Exemplo de troca: <ul style="list-style-type: square;!">
 -->
    <ul style="list-style-type: disc;">
     <li>Arroz</li>    
     <li>Feijão</li> 
     <li>Carne</li> 
     <li>Verduras</li> 
<ul>
<hr>    

<!-- Lista numerada (ordenada) -->
<h2>Passos para fazer café (Numerada)</h2>
<!-- 
    Tipos de marcadores para <ol> (via CSS list-style-type):
decimal      - numeros (1, 2 , 3...)
lower-alpha  - letras minúsculas (a, b, c....)
upper-alpha  - letras maiúsculas (A, B, C....)
lower-roaman - romanos minúsculos (i ii iii...)
upper-roaman - romanos maiúsculos (I II III...)
Exemplos de troca: <ol style= "list-style-type: upper-alpha">
-->
